<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        </head>
    <body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1 class="text-center">Eventos</h1>
            <form id="person-form" action="" class="bg-dark text-white border rounded shadow p-3">
                <div class="form-group" >
                    <label for="">Nombre completo:</label>
                    <input name="name" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Correo:</label>
                    <input name="email"type="text" class="form-control" /> <!-- lo correcto es usar nombres en los formularios para poderlo iterar mas adelante -->
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input name="password" type="password" class="form-control" />
                </div>
                <div class="d-flex justify-content-end">
                    <button id="boton-crear-usuario"  class="btn btn-primary  mt-3 ">Crear usuario</button> 
                </div>
                
                <!-- le puedes cambiar el tipo a button para que no sea tipo submit agregando la propiedad type = "button" -->
                </form>
        </div>
        <div class="col-6">
            <h1 class="text-center">Usuarios</h1>
            <ul id="listaUsuarios" class="list-group">
                <!-- <li class="list-group-item">Usuario 1</li> -->
            </ul>
        </div>
    </div>
</div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    </body>
</html>
