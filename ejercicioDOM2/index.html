                <h1 class="text-center">Creacion de productos</h1>
                <form id="creacionProducto" class="bg-dark text-white border rounded shadow p-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" />
                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>

                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen</label>

                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="boton-crear-usuario" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
